{% set pkgname = "python-confluent-kafka" %}
{% set name = "confluent-kafka" %}
{% set version = "0.9.4" %}
{% set sha256hash = "931bcc3512245ae003c86aa860fb62bbfb4036763a3c2908c50150e412bf0aed" %}

package:
  name: {{ pkgname|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256hash }}
  patches:
    - patches/0001-MS-compiler-work-arounds.patch

build:
  number: 0
  # librdkafka is only available for vc14.
  skip: True  # [win and py27]
  # fastavro for py36 is missing
  skip: True  # [py36]
  features:
    - vc14  # [win and py>=35]

requirements:
  build:
    - toolchain
    - python
    - setuptools
    - librdkafka 0.9.4
  run:
    - python
    - librdkafka 0.9.4
    - fastavro
    - requests
    - python-avro

test:
  imports:
    #- confluent_kafka
    #- confluent_kafka.avro

  commands:
    - conda inspect linkages {{ pkgname }}  # [unix]
    - conda inspect objects {{ pkgname }}   # [osx]
    - dir /s /b  %LIBRARY_PREFIX%  #[win]
    - python -c "import os; print(os.getenv('PATH'))"
    - python -c "import sys; print(sys.path)"

about:
  home: https://github.com/confluentinc/confluent-kafka-python
  license: Apache 2.0
  license_file: LICENSE
  summary: "Confluent's Apache Kafka client for Python"
  description: |
    Confluent's Kafka client for Python wraps the librdkafka C library,
    providing full Kafka protocol support with great performance and
    reliability.
  doc_url: http://docs.confluent.io/current/clients/confluent-kafka-python/index.html

extra:
  recipe-maintainers:
    - rolando
